name: Publish
on:
  push:
    tags:
      - v*.*.*

jobs:
  publish-docker:
    runs-on: self-hosted
    steps:
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/DefGuard/gateway
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build container
        uses: docker/build-push-action@v3
        with:
          # platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-release:
    name: Release ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: self-hosted
            asset_name: defguard-gateway-linux-x86_64
            target: x86_64-unknown-linux-gnu
    steps:
      # Store the version, stripping any v-prefix
      - name: Write release version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install protoc - linux
        if: matrix.os == 'self-hosted'
        run: sudo apt-get update && sudo apt-get -y install protobuf-compiler

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: ${{ matrix.target }}
            override: true

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/defguard-gateway ${{ matrix.asset_name }}-${{ github.ref_name }}

      - name: Strip release binary
        run: strip "${{ matrix.asset_name }}-${{ github.ref_name }}"

      - name: Tar
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          files: |
            ${{ matrix.asset_name }}-${{ github.ref_name }}
          outPath: ${{ matrix.asset_name }}-${{ github.ref_name }}.tar.gz

      - name: Build DEB package
        uses: bpicode/github-action-fpm@master
        with:
          fpm_args: "${{ matrix.asset_name }}-${{ github.ref_name }}=/usr/bin/defguard-gateway defguard-gateway.service=/usr/lib/systemd/system/defguard-gateway.service example-config.toml=/etc/defguard/gateway.toml"
          fpm_opts: "--debug -t deb --version=${{ env.VERSION }} -p defguard-gateway_${{ env.VERSION }}_x86_64.deb"

      - name: Build RPM package
        uses: bpicode/github-action-fpm@master
        with:
          fpm_args: "${{ matrix.asset_name }}-${{ github.ref_name }}=/usr/bin/defguard-gateway defguard-gateway.service=/usr/lib/systemd/system/defguard-gateway.service example-config.toml=/etc/defguard/gateway.toml"
          fpm_opts: "--debug -t rpm --version=${{ env.VERSION }} -p defguard-gateway_${{ env.VERSION }}_x86_64.rpm"

      - name: Build freebsd package
        uses: bpicode/github-action-fpm@master
        with:
          fpm_args: "${{ matrix.asset_name }}-${{ github.ref_name }}=/usr/bin/defguard-gateway defguard-gateway.service=/usr/lib/systemd/system/defguard-gateway.service example-config.toml=/etc/defguard/gateway.toml"
          fpm_opts: "--debug -t freebsd --version=${{ env.VERSION }} -p defguard-gateway_${{ env.VERSION }}_x86_64.txz"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            ${{ matrix.asset_name }}-${{ github.ref_name }}.tar.gz
            defguard-gateway_${{ env.VERSION }}_x86_64.deb
            defguard-gateway_${{ env.VERSION }}_x86_64.rpm
            defguard-gateway_${{ env.VERSION }}_x86_64.txz
