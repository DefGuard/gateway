name: Cross build test workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: install Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools 

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: cargo build
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          args: --release --locked 
          target: x86_64-unknown-freebsd
