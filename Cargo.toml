[package]
name = "service"
version = "0.1.0"
authors = ["Jacek Chmielewski <jchmielewski@teonite.com>"]
edition = "2018"

[dependencies]
prost = "0.6.1"
tonic = {version="0.2.0",features = ["tls"]}
tokio = {version="0.2.18",features = ["stream", "macros"]}
futures = "0.3"
daemonize = "0.4.1"
boringtun = { git = "https://github.com/cloudflare/boringtun.git", rev = "2660747" }
clap = { version = "2.33", default-features=false, features = ["suggestions"] }
uuid = { version = "0.8.1", features = ["v4"] }

[build-dependencies]
tonic-build = "0.2.0"

[[bin]]
name = "wgserver"
path = "src/wgserver.rs"
