[package]
name = "defguard-gateway"
version = "0.7.3"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["macros"] }
base64 = "0.22"
chrono = { version = "0.4", default-features = false, features = [
    "clock",
    "std",
] }
clap = { version = "4.5", features = ["derive", "env"] }
#defguard_wireguard_rs = { git = "https://github.com/DefGuard/wireguard-rs.git", rev = "v0.5.0" }
defguard_wireguard_rs = { path = "../wireguard-rs" }
env_logger = "0.11"
gethostname = "0.5"
log = "0.4"
prost = "0.13"
serde = { version = "1.0", features = ["derive"] }
syslog = "7.0"
thiserror = "1.0"
tonic = { version = "0.12", features = ["gzip", "tls", "tls-native-roots"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = [] }
toml = { version = "0.8", default-features = false, features = ["parse"] }

[dev-dependencies]
tokio = { version = "1", features = ["io-std", "io-util"] }
x25519-dalek = { version = "2.0", features = ["getrandom", "static_secrets"] }

[build-dependencies]
prost-build = { version = "0.13" }
tonic-build = { version = "0.12" }
vergen-git2 = { version = "1.0", features = ["build"] }

[profile.release]
lto = "thin"
strip = "symbols"
