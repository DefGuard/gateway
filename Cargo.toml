[package]
name = "wireguard-gateway"
version = "0.2.0"
authors = ["Jacek Chmielewski <jchmielewski@teonite.com>"]
edition = "2021"

[dependencies]
async-stream = "0.3"
boringtun = "0.4"
chrono = "0.4"
clap = { version = "3.1", features = ["derive", "env"] }
env_logger = "0.9"
log = "0.4"
prost = "0.10"
thiserror = "1.0"
tonic = "0.7"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = [] }
uuid = { version = "1.1", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1", features = ["io-std", "io-util"] }

[build-dependencies]
tonic-build = "0.7"

[profile.release]
lto = "thin"
strip = "debuginfo"
