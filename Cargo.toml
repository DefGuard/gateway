[package]
name = "defguard-gateway"
version = "1.2.1"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["macros"] }
base64 = "0.22"
clap = { version = "4.5", features = ["derive", "env"] }
defguard_wireguard_rs = { git = "https://github.com/DefGuard/wireguard-rs.git", rev = "v0.7.1" }
env_logger = "0.11"
gethostname = "0.5"
log = "0.4"
prost = "0.13"
serde = { version = "1.0", features = ["derive"] }
syslog = "7.0"
thiserror = "2.0"
tonic = { version = "0.12", features = ["gzip", "tls", "tls-native-roots"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = [] }
toml = { version = "0.8", default-features = false, features = ["parse"] }
mnl = "0.2"
ipnetwork = "0.21"
nftnl = { git = "https://github.com/DefGuard/nftnl-rs.git", rev = "1a1147271f43b9d7182a114bb056a5224c35d38f" }

[dev-dependencies]
tokio = { version = "1", features = ["io-std", "io-util"] }
x25519-dalek = { version = "2.0", features = ["getrandom", "static_secrets"] }

[build-dependencies]
prost-build = { version = "0.13" }
tonic-build = { version = "0.12" }
vergen-git2 = { version = "1.0", features = ["build"] }

[profile.release]
codegen-units = 1
panic = "abort"
lto = "thin"
strip = "symbols"
